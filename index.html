<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
	<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>谭翔扑克牌</title>
	    <link rel="stylesheet" href="index.css">
		<script src="jquery1.12.3.js"></script>
	    <script src="index.js"></script>
	</head>
	<body>
		<div class='bgbox'>
			<div class="logo">
			</div>
			<div class="kepeidui"><span>此牌配对:</span><span class='font'>0</span></div>
			<div class="zongpeidui"><span>剩余配对:</span><span class='font'>0</span></div>
			<div class='display'>
				<div class='score'>
					<span>得分:</span>
					<span class='font'>00</span>
				</div>
				<div class='time'>
					<span>计时:</span>
					<span class='font'>00:00</span>
				</div>
			</div>
			<div class="meau">
				<ul>
				    <li class="stargame">开始游戏</li>
				    <li class="againgame">重新开始</li>
				    <li class="youxijieshao">游戏介绍</li>
				    <span class='jieshao'><p>小游戏POKER是一款益智游戏。</p>
					    <hr><p>说明：一张或者两张相加为“13”就能消除牌,每消除一张得10分。</p></span>
				    <li class="closew">退出游戏</li>
			    </ul>
		    </div>
		    <div class="zuozi">
		        <div class="tishi">
		    	    <div class="title">错误的</div>
		    	    <div class="chahao"></div>
		    	    <div class="queren"></div>
		        </div>			
			    <div class="move-right"></div>
			    <div class="move-left"></div>
			    <div class="move-contains"></div>
		    </div>
		</div>
	</body>
	</html>
